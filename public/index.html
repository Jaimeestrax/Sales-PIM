<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SALES-PIM - Pruebas Visuales</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { max-width: 800px; margin: auto; }
    .section { margin-bottom: 30px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
    h2 { color: #333; }
    button { padding: 8px 16px; margin: 5px; cursor: pointer; }
    input, select { padding: 8px; margin: 5px; width: 200px; }
    pre { background: #f4f4f4; padding: 10px; overflow-x: auto; }
  </style>
</head>
<body>
  <div class="container">
    <h1>SALES-PIM - Interfaz de Pruebas</h1>

    <!-- Proveedor -->
    <div class="section">
      <h2>Proveedor</h2>
      <input id="proveedorNombre" placeholder="Nombre" />
      <input id="proveedorDescripcion" placeholder="Descripción" />
      <button onclick="crearProveedor()">Crear Proveedor</button>
      <button onclick="obtenerProveedores()">Listar Proveedores</button>
      <div id="proveedorOutput"></div>
    </div>

    <!-- Marca -->
    <div class="section">
      <h2>Marca</h2>
      <input id="marcaNombre" placeholder="Nombre" />
      <input id="marcaDescripcion" placeholder="Descripción" />
      <input id="marcaIdProveedor" placeholder="ID Proveedor" />
      <button onclick="crearMarca()">Crear Marca</button>
      <button onclick="obtenerMarcas()">Listar Marcas</button>
      <div id="marcaOutput"></div>
    </div>

    <!-- Categoría -->
    <div class="section">
      <h2>Categoría</h2>
      <input id="categoriaNombre" placeholder="Nombre" />
      <input id="categoriaDescripcion" placeholder="Descripción" />
      <button onclick="crearCategoria()">Crear Categoría</button>
      <button onclick="obtenerCategorias()">Listar Categorías</button>
      <div id="categoriaOutput"></div>
    </div>

    <!-- Producto -->
    <div class="section">
      <h2>Producto</h2>
      <input id="productoNombre" placeholder="Nombre" />
      <input id="productoDescripcion" placeholder="Descripción" />
      <input id="productoIdMarca" placeholder="ID Marca" />
      <input id="productoIdCategoria" placeholder="ID Categoría" />
      <button onclick="crearProducto()">Crear Producto</button>
      <button onclick="obtenerProductos()">Listar Productos</button>
      <div id="productoOutput"></div>
    </div>

    <!-- Inventario -->
    <div class="section">
      <h2>Inventario</h2>
      <input id="inventarioIdProducto" placeholder="ID Producto" />
      <input id="inventarioCantidad" placeholder="Cantidad" type="number" />
      <button onclick="crearInventario()">Crear Inventario</button>
      <button onclick="obtenerInventario()">Listar Inventario</button>
      <button onclick="obtenerInventarioPorProducto()">Obtener Inventario por Producto</button>
      <button onclick="actualizarInventario('more')">Añadir Stock</button>
      <button onclick="actualizarInventario('less')">Restar Stock</button>
      <div id="inventarioOutput"></div>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
